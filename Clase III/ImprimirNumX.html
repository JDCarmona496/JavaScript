<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImprimirNumX</title>
    <script>
        let num1 = parseInt(prompt("Hola Usuario, dime un número "))
        if(num1>3){
            for (i=1; i<=num1; i++)
            document.write(i + "<br>")
        }
        else{
            document.write("El número debe ser mayor de 3")
        }
        
    </script>
</head>
<body>
    
</body>
</html>
