    <!-- EJERCICIO 2: En un archivo html crea un script que pida 10 números (pares o impares), el programa
    debe validar si el usuario ingresa un valor, si no ingresó un valor deber mostrar un mensaje indicando
    que ingrese ese valor. Los valores ingresados no pueden ser negativos, si el usuario ingresa valores
    negativos debe mostrar una alerta indicando que no se puede realizar la acción. Al terminar el
    proceso, debe imprimir los números que ingresó, así como especificar si ese número se clasifica
    como par o impar. Para realizar este ejercicio debe hacer uso del ciclo For. -->
    <script>
        

        
        let contador;
        contador = parseInt(contador);

        for (contador = 1; contador <= 10; contador++){
            let n1 = parseInt(prompt("Ingrese un digito "));

            if (n1 === null )   
            {alert("Ingrese un numero ")}
            if (n1 <= 0 )       
            {alert("El numero no puede ser menor a 0 ")}
            
            else{
                if (n1 % 2 == 0)
                {document.write("El numero " + n1 + " es par" + "<br>");}    
                else
                {document.write("El numero " + n1 + " es impar" + "<br>");}
        }
            
            
                
            
    }


    </script>
