    <title>DosNumeros</title>
    <!-- EJERCICIO 4: en un archivo html crea un script que pida dos números, los números deben ser
    mayores a 10, el programa debe imprimir los números pares que existan entre los dos. -->
    <script>
        let numero1=parseInt(prompt("digite primer numero"));
        let numero2=parseInt(prompt("digite segundo numero"));

            for(var i = 0; i <=  parseInt(numero1) ; i++){
            document.write(i+'<br>')}
            
            for(var i = 0; i <= parseInt(numero2) ; i++){
              document.write(i+ '<br>')
            }

    </script>
</head>

</body>
