    <title>DosNumeros</title>
    <script>
        let numero1=parseInt(prompt("digite primer numero"));
        let numero2=parseInt(prompt("digite segundo numero"));

            document.write(i+'<br>')}

              document.write(i+ '<br>')
            }

    </script>
