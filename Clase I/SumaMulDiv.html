<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumaDivision</title>
    <script>
        let num1 = 12
        let num2 = 35
        let num3 = 46
        let num4 = 58
        let num5 = 24

        let mult = 22
        let div = 5

        suma = parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4) + parseInt(num5);
        division = parseInt(div);
        multiplicacion = parseInt(mult);
        document.write("El resultado de la suma es:  " + suma * multiplicacion / division);   
    </script>
</head>

</html>
