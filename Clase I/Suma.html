    <title>Suma de Numeros</title>
    <script>    
        let numero1 = prompt("Ingresa un número");
        let numero2 = prompt("Igresa otro número");
        document.write("La suma de " + numero1 + "y" + numero2 + "es: ") ;
        document.write(parseInt(numero1)+parseInt(numero2));
        
         </script>
