<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma3Variables</title>
    <script>
        let num1 = parseInt(prompt("Hola Usuario, digita un número:"))
        let num2 = parseInt(prompt("Digita otro número:"))
        let num3 = parseInt(prompt("Ahora digita el ultimo número:"))
        let suma = parseInt(num1+num2+num3)
        if (suma > 100){
            document.write("El resultado de la suma es mayor que 100")
        }
        if (suma < 100){
            document.write("El resultado de la suma es menor que 100")
        }
        // else{
        //     document.write("El resultado de la suma es menor que 10")
        // } 
    </script>
</head>

</body>
</html>
