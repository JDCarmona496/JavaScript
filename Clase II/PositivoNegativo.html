    <title>PositioNegativo</title>
    <script>
        let numero= parseInt(prompt("Ingresa un número:"))

        if(numero === 0){
            document.write("Es un número neutro")

        }
        else if (numero>0){
            document.write("Es un número positivo")

        }
        else{
        numero<0
            document.write("Es un número negativo")
        }

    </script>
