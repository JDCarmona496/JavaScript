<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumaVariables</title>
    <script>
        let num1 = parseInt(prompt("Hola Usuario, digita un número:"))
        let num2 = parseInt(prompt("Digita otro número:"))
        let suma = parseInt(num1+num2)
        if  (suma >10){
            document.write("El resultado de la suma es mayor que 10")
        }
        else{
            document.write("El resultado de la suma es menor que 10")
        }
        
    </script>
</head>
<body>
    
</body>
</html>
