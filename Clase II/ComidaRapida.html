<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComidaRapida</title>
    <script>
        const comida = prompt("Hola Usuario, te ofrecemos salchipapa, hamburguesa, perrito caliente o carne asada. ¿Que deseas comer?")
        switch(comida){
            case "salchipapa":
                document.write("El valor de la salchipapa es de $3500")
                break;
            case "hamburguesa":
                document.write("El valor de la hamburguesa es de $5000")
                break
            case "perrito caliente":
                document.write("El valor del perrito caliente es de $6000")
                break
            case "carne asada":
                document.write("El valor de la carne asada es de $10.000")
                break
            default :
                document.write("No contamos con esto en nuestro menú.")
                break;
        }
    </script>
</head>

</body>
</html>
